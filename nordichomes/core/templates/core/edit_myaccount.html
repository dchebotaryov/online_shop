{% extends 'core/base.html' %}

{% block title%}Edit account{%endblock%}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl">Edit account</h1>

    <form method="post" action="." class="space-y-3">
        {% csrf_token %}
        <div class="">
            <label for="">First name</label>
            <input name="first_name" type="text" value="{{ request.user.first_name }}" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div class="">
            <label for="">Last name</label>
            <input name="last_name" type="text" value="{{ request.user.last_name }}" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div class="">
            <label for="">Username</label>
            <input name="username" type="text" value="{{ request.user.username }}" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div class="">
            <label for="">E-mail</label>
            <input name="email" type="text" value="{{ request.user.email }}" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div class="">
            <button class="mt-4 py-4 px-6 rounded-xl text-white bg-purple-500">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
